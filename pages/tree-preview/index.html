<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>basic-tree-1</title>
  <link rel="shortcut icon" type="image/svg" href="/pages/logo.svg">
  <link rel="stylesheet" href="../plugins/materialize.min.css">
  <script src="../plugins/materialize.min.js"></script>
  <script src="../plugins/d3.v6.js"></script>
  <link rel="stylesheet" href="../styles/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>


<div id="FamilyChart" style="height: 100vh; width:100%; margin: 0;position: relative;"></div>

<div id="EmptyDataInfo" class="empty position-absolute">
  <div class="empty-text">
    <h1 class="title">Witaj w kreatorze drzewa genealogicznego</h1>
    <h6 class="subtitle">Utwórz nową rodzinę lub załaduj istniejącą</h6>
    <div class="center-buttons">
      <input type="file" id="file" style="display: none" accept="json">
      <button class="btn btn-large" id="create-btn-big"><i class="bi bi-file-plus"></i>Utwórz/edytuj rodzinę</button>
      <button class="btn btn-large" id="fileInput"><i class="bi bi-upload"></i>Podgląd drzewa z pliku</button>
    </div>
  </div>
</div>

<script src="tree-preview.js" type="module"></script>
</body>
</html>
